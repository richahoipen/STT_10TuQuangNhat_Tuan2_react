<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer app</title>
</head>
<body>
    <script>
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borrussia Dortmund',
            players: [
              'Neuer', 'Pavard', 'Martinez', 'Alaba', 'Davies', 'Kimmich', 'Goretzka', 'Coman', 'Muller', 'Gnarby', 'Lewandowski',
              'Burki', 'Schulz', 'Hummels', 'Akanji', 'Hakimi', 'Weigl', 'Witsel', 'Hazard', 'Brandt', 'Sancho',
            ],
            score: '4:0',
            scored: ['Lewandowski', 'Gnarby', 'Lewandowski', 'Hummels'],
            date: 'Nov 9th, 2037',
            odds: {
              team1: 1.33,
              x: 3.25,
              team2: 6.5,
            },
          };
          
          // 1. Create one player array for each team
          const players1 = [...game.players.slice(0, 11)];
          const players2 = [...game.players.slice(11)];
          
          // 2. Create 'gk' and 'fieldPlayers' for Bayern Munich (team 1)
          const [gk, ...fieldPlayers] = players1;
          
          // 3. Create 'allPlayers' containing all players of both teams
          const allPlayers = [...players1, ...players2];
          
          // 4. Create 'players1Final' with original team1 players plus substitutes
          const players1Final = [...players1, 'Thiago', 'Coutinho', 'Perisic'];
          
          // 5. Create variables for each odd
          const { team1, x: draw, team2 } = game.odds;
          
          // 6. Function to print goals
          function printGoals(...playerNames) {
            const totalGoals = playerNames.length;
            console.log(`Goals scored by ${playerNames.join(', ')}: ${totalGoals}`);
          }
          
          // Test data for 6
          printGoals('Davies', 'Muller', 'Lewandowski', 'Kimmich');
          printGoals(...game.scored);
          
          // 7. Determine which team is more likely to win
          team1 < team2 && console.log(`${game.team1} is more likely to win.`);
          team2 < team1 && console.log(`${game.team2} is more likely to win.`);
          
    </script>
</body>
</html>
