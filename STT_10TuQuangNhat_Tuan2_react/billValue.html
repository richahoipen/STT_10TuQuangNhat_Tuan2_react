<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Value</title>
</head>
<body>
    <script>
        // Test data
    const billValues = [275, 40, 430];

    // Calculate the tip using a ternary operator
    const tip = billValues.map(bill => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2);

    // Calculate the total value for each bill
    const totalValues = billValues.map((bill, index) => bill + tip[index]);

    // Print the results
    billValues.forEach((bill, index) => 
    {
        console.log(`The bill was ${bill}, the tip was ${tip[index]}, and the total value ${totalValues[index]}`);
    });
    </script>
</body>
</html>
